<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Thermodynamic Model</title>
</head>

<body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your
        browser.</noscript>
    <div id="top">
        <div id="titles" class="boxed">
            <h1>Thermodynamic Models</h1>
            <p>
                An implementation of the simulation techniques discussed in the course on thermodynamics and phase
                transitions. Bala aajj ajn ajne ujrubbue bsbe i os e fojbf.
            </p>
            <a href="mailto:mkrummenache@student.ethz.ch" id="author">by Max Krummenacher</a>
        </div>

        <div id="modelSelection" class="boxed">
            <label for="modelSize">Model Size</label>
            <select id="modelSize">
                <option value=32>32</option>
                <option value=64>64</option>
                <option value=128>128</option>
                <option value=256>256</option>
            </select><br>

            <label for="method">Method:</label>
            <select id="method" name="method">
                <option value="monte_carlo_swap">Swap</option>
                <option value="move_vacancy">Move Vacancy</option>
            </select><br>

            <label for="tempSteps">Temperature Steps:</label>
            <input type="number" id="tempSteps" value="10"><br>

            <label for="startTemp">Start Temperature:</label>
            <input type="number" id="startTemp" value="8.0"><br>

            <label for="eSteps">Steps for Equilibrium per Lattice Site:</label>
            <input type="number" id="eSteps" value="100"><br>

            <label for="mSteps">Steps for Measurement per Lattice Site:</label>
            <input type="number" id="mSteps" value="100"><br>

            <button onclick="runSimulation()" id="run">Run</button>
        </div>
    </div>
    <div id="running" class="boxed">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
    <div id="modelOutput" class="boxed">
        <img id="animation" />
        <div id="energyTemp"></div>
        <div id="capacityTemp"></div>
    </div>
    <script src="./bootstrap.js"></script>
</body>

</html>
